<app-navbar></app-navbar>

<!-- Artist Home Page Section Start -->

<div class="wrapper">
    <div class="wrapper__header">
        <div class="wrapper__header__container">
            <div class="wrapper__header__container__image">
                <img src="/assets/images/no-image.jpeg" alt="no-image">
            </div>
            <div class="wrapper__header__container__about">
                {{artistUsername}}
            </div>
        </div>
    </div>

    <div class="wrapper__info">
        <div class="wrapper__info__track">
            <div class="wrapper__info__track__title">
                This Artist's Tracks
            </div>
            <div class="wrapper__info__track__blocks">
                <a class="wrapper__info__track__blocks__container" [routerLink]="['/player', tracks.id]" *ngFor="let tracks of artistTracks">
                    <div class="wrapper__info__track__blocks__container__image">
                        <img src="/assets/images/no-image.jpeg" alt="no-image">
                    </div>
                    <div class="wrapper__info__track__blocks__container__title">
                        {{tracks.title}}
                    </div>
                </a>
            </div>
        </div>
        <div class="wrapper__info__about">
            <div class="wrapper__info__about__title"> 
                This Artist's Albums
            </div>
            <div class="wrapper__info__about__container">
                <div class="wrapper__info__about__container__media">
                    <a class="wrapper__info__about__container__media__info" [routerLink]="['/artist/album/', album.id]" *ngFor="let album of artistAlbums">
                        <div class="wrapper__info__about__container__media__info__photo">
                            <img src="/assets/images/no-image.jpeg" alt="no-image">
                        </div>
                        <div class="wrapper__info__about__container__media__info__title">
                            {{album.name}}
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Artist Home Page Section End -->

<app-footer></app-footer>
