<!-- Start Create Playlist Form -->

<form name="form" [formGroup]="form" (ngSubmit)="onSubmit()" class="wrapper">
    <div class="wrapper__header">
        <h1 class="wrapper__header__title"> Create Playlist </h1>
    </div>
    <div class="wrapper__content">
        <div class="wrapper__content__image">
            <img src="/assets/images/no-image.jpeg" alt="no-image">
        </div>
        <div class="wrapper__content__inputs">
            <div class="wrapper__content__inputs__title">
                <p> Playlist Title </p>
                <input type="text" formControlName="title" placeholder="Playlist Title">
            </div>
            <div class="wrapper__content__inputs__description">
                <p> Playlist Description</p>
                <input type="text" formControlName="description" placeholder="About...">
            </div>
        </div>
    </div>
    <div class="wrapper__button">
        <button> Create </button>
    </div>
</form>

<!-- End Create Playlist Form -->
