<div class="wrapper">

    <!-- Tracks Section Start -->

    <div class="wrapper__charts">
        <div class="wrapper__charts__title"> Top Charts</div>
        <div class="wrapper__charts__container">
            <div class="wrapper__charts__container__media" *ngFor="let track of tracks.data.slice(0, 5)">
                <div class="wrapper__charts__container__media__photo"><img src="/assets/images/no-image.jpeg" alt="no-image"></div>
                <div class="wrapper__charts__container__media__title">{{track.title}}</div>
            </div>
        </div>
    </div>

    <!-- Tracks Section End -->
</div>
