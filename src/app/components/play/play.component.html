<app-navbar></app-navbar>

<!-- Start Player Section -->

<div class="wrapper">
    <div class="wrapper__container">
        <div class="wrapper__container__image">
            <img src="/assets/images/no-image.jpeg">
        </div>
        <div class="wrapper__container__content">
            <div class="wrapper__container__content__title">
                {{trackTitle}}
            </div>
            <div class="wrapper__container__content__artist">
                {{trackArtist}}
            </div>
        </div>
    </div>

    <!-- Start Buttons Section -->

    <div class="wrapper__buttons">
        <button class="wrapper__buttons__loop">
            <svg width="52" height="47" viewBox="0 0 52 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M41.7616 12.7716C42.3474 12.1858 42.3474 11.2361 41.7616 10.6503L32.2157 1.10434C31.6299 0.518549 30.6802 0.518549 30.0944 1.10434C29.5086 1.69012 29.5086 2.63987 30.0944 3.22566L38.5797 11.7109L30.0944 20.1962C29.5086 20.782 29.5086 21.7318 30.0944 22.3175C30.6802 22.9033 31.6299 22.9033 32.2157 22.3175L41.7616 12.7716ZM11.2729 13.2109H30.4525V10.2109H11.2729V13.2109ZM30.4525 13.2109H40.701V10.2109H30.4525V13.2109ZM3.01562 21.4682C3.01562 16.9078 6.71253 13.2109 11.2729 13.2109V10.2109C5.05567 10.2109 0.015625 15.251 0.015625 21.4682H3.01562Z"
                    fill="black" />
                <path
                    d="M10.0862 34.282C9.49829 34.866 9.49481 35.8157 10.0784 36.4033L19.5894 45.9791C20.173 46.5667 21.1228 46.5697 21.7107 45.9857C22.2986 45.4018 22.3021 44.4521 21.7185 43.8644L13.2643 35.3526L21.7806 26.894C22.3685 26.31 22.372 25.3603 21.7884 24.7727C21.2047 24.1851 20.255 24.1821 19.6671 24.766L10.0862 34.282ZM40.5764 33.9382L21.3969 33.8781L21.3859 36.8781L40.5654 36.9382L40.5764 33.9382ZM21.3969 33.8781L11.1485 33.846L11.1375 36.846L21.3859 36.8781L21.3969 33.8781ZM48.8639 25.7068C48.8472 30.2672 45.1367 33.9525 40.5764 33.9382L40.5654 36.9382C46.7826 36.9576 51.8411 31.9334 51.8639 25.7162L48.8639 25.7068Z"
                    fill="black" />
            </svg>
        </button>
        <button class="wrapper__buttons__arrow-left">
            <svg width="130" height="68" viewBox="0 0 130 68" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M61.2609 36.4864C58.995 35.412 58.9639 32.1992 61.2086 31.0874L103.322 10.2287C105.305 9.24655 107.635 10.6786 107.657 12.8925L108.054 53.9088C108.076 56.1227 105.774 57.593 103.772 56.6439L61.2609 36.4864Z"
                    stroke="black" stroke-width="4" />
                <path
                    d="M10.6203 36.7364C8.35442 35.662 8.3233 32.4492 10.568 31.3374L52.6818 10.4787C54.6647 9.49655 56.9948 10.9286 57.0163 13.1425L57.4136 54.1588C57.435 56.3727 55.133 57.843 53.1314 56.8939L10.6203 36.7364Z"
                    stroke="black" stroke-width="4" />
            </svg>
        </button>


        <button *ngIf="!isPlaying" class="wrapper__buttons__resume" (click)="playTrack()">
            <svg width="56" height="55" viewBox="0 0 56 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M2.39062 11.6832V7.99662C2.39062 4.32947 6.20733 1.90993 9.52394 3.47457L50.7817 22.9382C54.5863 24.7331 54.6089 30.1378 50.8194 31.9643L9.56164 51.8511C6.24186 53.4513 2.39062 51.0323 2.39062 47.347V22.07"
                    stroke="black" stroke-width="4" />
            </svg>
        </button>
        <button *ngIf="isPlaying" class="wrapper__buttons__pause" (click)="pauseTrack()">
            <svg width="30" height="55" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="6" y="4" width="4" height="20" rx="2" fill="#000" />
                <rect x="14" y="4" width="4" height="20" rx="2" fill="#000" />
            </svg>
        </button>


        <button class="wrapper__buttons__arrow-rigth">
            <svg width="131" height="67" viewBox="0 0 131 67" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M69.1797 30.5421C71.4393 31.6278 71.4517 34.8407 69.2005 35.9413L26.9656 56.5895C24.977 57.5618 22.6553 56.1181 22.6468 53.9041L22.4888 12.8865C22.4803 10.6725 24.7908 9.21362 26.7868 10.1727L69.1797 30.5421Z"
                    stroke="black" stroke-width="4" />
                <path
                    d="M119.828 30.5421C122.088 31.6278 122.1 34.8407 119.849 35.9413L77.6141 56.5895C75.6255 57.5618 73.3038 56.1181 73.2952 53.9041L73.1372 12.8865C73.1287 10.6725 75.4392 9.21362 77.4353 10.1727L119.828 30.5421Z"
                    stroke="black" stroke-width="4" />
            </svg>
        </button>
        <button class="wrapper__buttons__like">
            <svg width="43" height="40" viewBox="0 0 43 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M26.6359 20.1217C26.6359 26.2778 16.6285 22.2931 10.7123 22.2931C4.79605 22.2931 0 17.3026 0 11.1466C0 4.99049 4.79605 0 10.7123 0C16.6285 0 30.834 11.1466 26.6359 20.1217Z"
                    fill="#D9D9D9" />
                <path
                    d="M42.8518 11.1466C42.8518 17.3026 38.0558 22.2931 32.1395 22.2931C26.2233 22.2931 19.5454 22.6588 19.5454 16.5027C13.0308 9.11991 26.2233 0 32.1395 0C38.0558 0 43.7204 4.63234 42.8518 11.1466Z"
                    fill="#D9D9D9" />
                <path
                    d="M41.9801 14.1938C41.9801 23.0682 24.7536 36.7754 21.5689 39.3792C15.1994 34.4592 0.289062 21.7591 0.289062 12.8848C0.289062 3.32665 15.5727 10.7192 21.5689 10.7192C27.565 10.7192 41.9801 5.3195 41.9801 14.1938Z"
                    fill="#D9D9D9" />
            </svg>
        </button>
    </div>

     <!-- End Buttons Section -->

    <!-- Start Content Section -->

    <div class="wrapper__content">
        <audio #player></audio>
        <div class="wrapper__content__progress" #bar>
            <div class="wrapper__content__progress__bar" #progressed ></div>
        </div>
        <div class="wrapper__content__time">
            <div class="wrapper__content__time__start">
                {{currentTime}}
            </div>
            <div class="wrapper__content__time__end">
                {{trackDuration}}
            </div>
        </div>
    </div>

    <!-- End Content Section -->

</div>

<!-- End Player Section -->

<app-footer></app-footer>
