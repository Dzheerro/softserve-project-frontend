<app-navbar></app-navbar>

<!-- Start Playlist Section -->

<div class="wrapper">
    <div class="wrapper__header">
        <div class="wrapper__header__title">
            Playlists
        </div>
        <div class="wrapper__header__button">
            <button routerLink="/create-playlist">Create Playlist</button>
        </div>
    </div>
    <div class="wrapper__playlist" >
        <a [routerLink]="['/playlist/', playlist.id]" class="wrapper__playlist__block" *ngFor="let playlist of playlists">
            <div class="wrapper__playlist__block__image">
                <img src="/assets/images/no-image.jpeg" alt="no-image">
            </div>
            <div class="wrapper__playlist__block__title">
                {{playlist.title}}
            </div>
        </a>
    </div>
</div>

<!-- End Playlist Section -->

<app-footer></app-footer>
