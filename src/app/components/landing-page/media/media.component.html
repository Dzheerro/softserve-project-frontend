<div class="wrapper">
    <!-- Tracks Section Start -->
    <div class="wrapper__charts">
        <div class="wrapper__charts__title"> Top Charts</div>
        <div class="wrapper__charts__container">
            <div class="wrapper__charts__container__media" *ngFor="let track of tracks?.data.slice(-5)">
                <a [routerLink]="['/player', track.id]" class="wrapper__charts__container__media__info">
                    <div class="wrapper__charts__container__media__info__photo">
                        <img src="/assets/images/no-image.jpeg" alt="no-image">
                    </div>
                    <div class="wrapper__charts__container__media__info__title">{{track.title}}</div>
                </a>
            </div>
        </div>
    </div>
    <!-- Tracks Section End -->

    <div class="wrapper__info">

        <!-- Artist Section Start -->

        <div class="wrapper__info__artist">
            <div class="wrapper__info__artist__title">
                Top Artist
            </div>
            <a [routerLink]="['/artist', artist.id]" class="wrapper__info__artist__block" *ngFor="let artist of artists">
                <div class="wrapper__info__artist__block__image">
                    <img src="/assets/images/no-image.jpeg" alt="no-image">
                </div>
                <div class="wrapper__info__artist__block__name">
                    {{artist.username}}
                </div>
            </a>
        </div>

        <!-- Artist Section End -->

        <div class="wrapper__info__about">
            <div class="wrapper__info__about__title"> Top Charts</div>
            <div class="wrapper__info__about__container">
                <div class="wrapper__info__about__container__media" *ngFor="let track of tracks?.data.slice(-3)">
                    <a [routerLink]="['/player', track.id]" class="wrapper__info__about__container__media__info">
                        <div class="wrapper__info__about__container__media__info__photo">
                            <img src="/assets/images/no-image.jpeg" alt="no-image">
                        </div>
                        <div class="wrapper__info__about__container__media__info__track">
                            <div class="wrapper__info__about__container__media__info__track__title">
                                {{track.title}}
                            </div>
                            <div class="wrapper__info__about__container__media__info__track__artist">
                               {{track.artist.username}}
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
