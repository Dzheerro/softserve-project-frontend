<div class="body-wrapper">
  <div class="wrapper">
    <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" class="form-control" formControlName="username"
          [class.invalid]="form.get('username')?.invalid && (form.get('username')?.dirty || form.get('username')?.touched)"
          placeholder="Username" />
        <span class="error"
          *ngIf="form.get('username')?.hasError('required') && (form.get('username')?.dirty || form.get('username')?.touched)">
          This field is required</span>
      </div>
      <div class="input-box">
        <input type="password" class="form-control" formControlName="password"
          [class.invalid]="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)"
          placeholder="Password" />
        <span class="error"
          *ngIf="form.get('password')?.hasError('required') && (form.get('password')?.dirty || form.get('password')?.touched)">
          This field is required</span>
      </div>
      <div class="remember-forgot">
        <a>Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a routerLink="/signup">Register</a></p>
      </div>
    </form>
  </div>
</div>
